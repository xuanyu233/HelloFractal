<!doctype html!>
<html>
    <head>
        <title>gingerbreadMan using WebGL</title>
        <script id = "vertex-shader" type="x-shader/x-vertex">
            // this is where the vertex shader is
        attribute vec4 vPosition;

        void main(){
            gl_PointSize = 1.0;
            gl_Position = vec4(vPosition[0], vPosition[1], vPosition[2], 640);
        }
        </script>
        
        <script id = "fragment-shader" type="x-shader/x-fragment">
            // this is where the fragment shader is
        
        precision mediump float;
        void main(){
            gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
        }
        </script>

        <script src ="gingerBreadMan.js"></script>
        <script src ="initShaders.js"></script>
        <script src ="MV.js"></script>
        <script src ="webgl-utils.js"></script>
    </head>

    <body onload ="start();">
        <canvas id = "gl-canvas" width ="640" height="640"></canvas>
    </body>
</html>
